                selectCrop: "Selecciona un cultivo:",
                generateCalendar: "Generar Calendario",
                libraryTitle: "Biblioteca de Plagas y Enfermedades",
                libraryPlaceholder: "Ej: Roya, Mosca blanca, Pulgón...",
                irrigationTitle: "Calculadora de Riego Inteligente",

                initialChatMessage: "Sube una foto para iniciar un diagnóstico.",

        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('agroia-lang', lang);
            document.documentElement.lang = lang;
            
            if (lang === 'es') {
                langFlag.src = 'https://flagcdn.com/us.svg';
                langFlag.alt = 'Switch to English';
                langSwitcher.title = 'Switch to English';
            } else {
                langFlag.src = 'https://flagcdn.com/es.svg';
                langFlag.alt = 'Cambiar a Español';
                langSwitcher.title = 'Cambiar a Español';
            }

            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.dataset.translate;
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
                const key = el.dataset.translatePlaceholder;
                if (translations[lang][key]) {
                    el.placeholder = translations[lang][key];
                }
            });
            // Reset initial messages
            initializeChat();
            calendarResultsContainer.innerHTML = `<p class="text-gray-500 text-center mt-8">${translations[lang].initialCalendarMessage}</p>`;
            libraryResultsContainer.innerHTML = `<p class="text-gray-500 text-center mt-8">${translations[lang].initialLibraryMessage}</p>`;
            irrigationResultsContainer.innerHTML = `<p class="text-gray-500 text-center mt-8">${translations[lang].initialIrrigationMessage}</p>`;
        }

        langSwitcher.addEventListener('click', () => {
            const newLang = currentLanguage === 'es' ? 'en' : 'es';
            setLanguage(newLang);
        });

        // --- FUNCIONES DE NAVEGACIÓN ---
        function switchView(view) {
            const views = { diagnosis: viewDiagnosis, calendar: viewCalendar, library: viewLibrary, irrigation: viewIrrigation };
            const navs = { diagnosis: navDiagnosis, calendar: navCalendar, library: navLibrary, irrigation: navIrrigation };
            
            for (const key in views) {
                views[key].classList.toggle('hidden', key !== view);
                navs[key].classList.toggle('active', key === view);
            }
            controlsDiagnosis.classList.toggle('hidden', view !== 'diagnosis');
        }
        navDiagnosis.addEventListener('click', () => switchView('diagnosis'));
        navCalendar.addEventListener('click', () => switchView('calendar'));
        navLibrary.addEventListener('click', () => switchView('library'));
        navIrrigation.addEventListener('click', () => switchView('irrigation'));

        // --- FUNCIÓN SEGURA PARA LLAMAR A LA IA ---
        async function callGemini(payload, cacheKey = null) {
            const PROXY_URL = '/.netlify/functions/gemini-proxy';
            const DYNAMIC_CACHE_NAME = 'agro-ia-dynamic-cache-v1';

            if (!navigator.onLine && cacheKey) {
                const cache = await caches.open(DYNAMIC_CACHE_NAME);
                const cacheKeyUrl = `${PROXY_URL}?key=${cacheKey}&lang=${currentLanguage}`;
                const cachedResponse = await cache.match(cacheKeyUrl);
                if (cachedResponse) {
                    console.log("Sirviendo desde caché:", cacheKeyUrl);
                    const data = await cachedResponse.json();
                    if (data.candidates && data.candidates[0].content && data.candidates[0].content.parts[0]) {
                        return data.candidates[0].content.parts[0].text;
                    }
                }
                return currentLanguage === 'es' ? "Estás sin conexión. No se encontró una respuesta guardada." : "You are offline. No saved response was found.";
            }
            
            try {
                const response = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    console.error("Error desde el proxy:", await response.json());
                    return currentLanguage === 'es' ? "Error: No se pudo comunicar con la IA." : "Error: Could not communicate with the AI.";
                }
                
                if (cacheKey) {
                    const cache = await caches.open(DYNAMIC_CACHE_NAME);
                    const cacheKeyUrl = `${PROXY_URL}?key=${cacheKey}&lang=${currentLanguage}`;
                    await cache.put(cacheKeyUrl, response.clone());
                    console.log("Respuesta guardada en caché:", cacheKeyUrl);
                }

                const result = await response.json();
                if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0]) {
                    return result.candidates[0].content.parts[0].text;
                }
                return currentLanguage === 'es' ? "No se recibió una respuesta válida de la IA." : "Did not receive a valid response from the AI.";
            } catch (e) {
                console.error("Error de red al llamar al proxy:", e);
                return currentLanguage === 'es' ? "Error de red: No se pudo conectar al servidor." : "Network Error: Could not connect to the server.";
            }
        }

        function formatResponse(markdownText) {
            return markdownText
                .replace(/^#### (.*$)/gim, '<h4 class="text-md font-semibold mt-3 mb-1 text-gray-700">$1</h4>')
                .replace(/^### (.*$)/gim, '<h3 class="text-lg font-semibold mt-3 mb-1 text-gray-800">$1</h3>')
                .replace(/^## (.*$)/gim, '<h2 class="text-xl font-bold mt-4 mb-2">$1</h2>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/^- (.*$)/gim, '<li class="ml-4">$1</li>')
                .replace(/(<\/li>)\s*<li>/g, '$1<li>')
                .replace(/(<li>.*<\/li>)/gs, '<ul class="list-disc list-inside space-y-1">$1</ul>')
                .replace(/<\/ul>\n?<ul>/g, '')
                .replace(/\n/g, '<br>');
        }

        function showLoader(container, message) {
            container.innerHTML = `<div class="flex justify-center items-center flex-col h-full"><div class="loader"></div><p class="mt-2 text-gray-500">${message}</p></div>`;
        }

        // --- LÓGICA DE DIAGNÓSTICO Y CHAT ---
        function initializeChat() {
            const lang = currentLanguage;
            chatMessages.innerHTML = `
                <div class="m-auto text-center">
                    <p class="text-gray-500" data-translate="initialChatMessage">${translations[lang].initialChatMessage}</p>
                    <div class="mt-4 p-4 bg-green-50 border border-green-200 rounded-lg text-sm">
                        <p class="font-semibold text-green-800" data-translate="tipOfTheDay">${translations[lang].tipOfTheDay}</p>
                        <p class="text-green-700" id="tip-of-the-day-chat">${translations[lang].loading}</p>
                    </div>
                </div>`;
            fetchTipOfTheDay();
        }

        fileUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            switchView('diagnosis');
            const reader = new FileReader();
            reader.onload = (e) => analyzeImage(e.target.result);
            reader.readAsDataURL(file);
        });

        async function analyzeImage(base64ImageData) {
            showLoader(chatMessages, "La IA está analizando...");
            chatForm.classList.add('hidden');
            
            const currentPh = phSlider.value;
            const langInstruction = `Respond in ${currentLanguage === 'es' ? 'Spanish' : 'English'}.`;
            const initialPrompt = `You are an expert agronomy assistant for tropical regions like Honduras. Analyze the following plant leaf image and the soil pH of ${currentPh}. Generate a complete report with sections for: 1. Identification, 2. Visual Diagnosis, 3. pH Analysis, 4. Integrated Action Plan (solutions for diagnosis and soil), 5. General Needs. ${langInstruction} At the end, invite the user to ask more questions.`;
            
            conversationHistory = [{ role: "user", parts: [{ text: initialPrompt }, { inlineData: { mimeType: "image/jpeg", data: base64ImageData.split(',')[1] } }] }];
            const payload = { contents: conversationHistory };

            const analysisText = await callGemini(payload, 'last-diagnosis');
            chatMessages.innerHTML = '';
            conversationHistory.push({ role: "model", parts: [{ text: analysisText }] });
            appendChatMessage(analysisText, 'assistant');
            chatForm.classList.remove('hidden');
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = chatInput.value.trim();
            if (!userMessage || !navigator.onLine) return;

            appendChatMessage(userMessage, 'user');
            chatInput.value = '';
            chatInput.disabled = true;

            conversationHistory.push({ role: "user", parts: [{ text: userMessage }] });
            const payload = { contents: conversationHistory };

            const typingLoader = document.createElement('div');
            typingLoader.className = 'chat-message chat-assistant';
            typingLoader.innerHTML = `<div class="loader" style="width:25px; height:25px; border-width:3px;"></div>`;
            chatMessages.appendChild(typingLoader);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            const aiResponse = await callGemini(payload);
            
            typingLoader.remove();
            conversationHistory.push({ role: "model", parts: [{ text: aiResponse }] });
            appendChatMessage(aiResponse, 'assistant');
            chatInput.disabled = false;
            chatInput.focus();
        });

        function appendChatMessage(text, sender) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `chat-message ${sender === 'user' ? 'chat-user' : 'chat-assistant'}`;
            messageWrapper.innerHTML = formatResponse(text);
            chatMessages.appendChild(messageWrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // --- LÓGICA DEL CALENDARIO DE CULTIVO ---
        generateCalendarBtn.addEventListener('click', async () => {
            const selectedCrop = cropSelectCalendar.value;
            const cacheKey = `calendar-${selectedCrop}`;
            showLoader(calendarResultsContainer, translations[currentLanguage].loading);

            const langInstruction = `The calendar must be written in ${currentLanguage === 'es' ? 'Spanish' : 'English'}.`;
            const calendarPrompt = `Act as an expert agronomist for Honduras. Create a detailed and practical crop calendar for **${selectedCrop}**, considering the user's location in **${userLocation.name}**. The calendar must be in Markdown format and cover key phases (Land Preparation, Sowing, Care, Pest Control, Harvest) with recommended dates and specific actions. ${langInstruction}`;
            
            const payload = { contents: [{ role: "user", parts: [{ text: calendarPrompt }] }] };
            const calendarText = await callGemini(payload, cacheKey);
            calendarResultsContainer.innerHTML = formatResponse(calendarText);
        });

        // --- LÓGICA DE LA BIBLIOTECA ---
        librarySearchBtn.addEventListener('click', searchLibrary);
        librarySearchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') searchLibrary();
        });

        async function searchLibrary() {
            const query = librarySearchInput.value.trim();
            if (!query) return;
            const cacheKey = `library-${query.toLowerCase().replace(/\s+/g, '-')}`;
            showLoader(libraryResultsContainer, translations[currentLanguage].loading);

            const langInstruction = `The entire response must be in ${currentLanguage === 'es' ? 'Spanish' : 'English'}.`;
            const libraryPrompt = `Act as an expert phytopathologist creating a technical sheet for an agricultural encyclopedia. The search term is "${query}". Provide the following information in Markdown format: ### General Description, ### Commonly Affected Crops, ### Key Symptoms for Identification, ### Organic Management and Control Plan. ${langInstruction}`;

            const payload = { contents: [{ role: "user", parts: [{ text: libraryPrompt }] }] };
            const libraryText = await callGemini(payload, cacheKey);
            libraryResultsContainer.innerHTML = formatResponse(libraryText);
        }

        // --- LÓGICA DE LA CALCULADORA DE RIEGO ---
        calculateIrrigationBtn.addEventListener('click', async () => {
            if (!weatherForecast) {
                irrigationResultsContainer.innerHTML = `<p class="text-red-500 text-center">${currentLanguage === 'es' ? 'No se pudo obtener el pronóstico.' : 'Could not get the forecast.'}</p>`;
                return;
            }
            const selectedCrop = cropSelectIrrigation.value;
            const cacheKey = `irrigation-${selectedCrop}`;
            showLoader(irrigationResultsContainer, translations[currentLanguage].loading);
            
            const langInstruction = `Provide the response in ${currentLanguage === 'es' ? 'Spanish' : 'English'}.`;
            const irrigationPrompt = `Act as an expert in agricultural irrigation management for Central America. My crop is **${selectedCrop}** and I am in **${userLocation.name}**. This is the weather forecast for the next 3 days: Today: Max Temp ${weatherForecast.tempMax[0]}°C, Precipitation ${weatherForecast.precip[0]} mm. Tomorrow: Max Temp ${weatherForecast.tempMax[1]}°C, Precipitation ${weatherForecast.precip[1]} mm. Day after tomorrow: Max Temp ${weatherForecast.tempMax[2]}°C, Precipitation ${weatherForecast.precip[2]} mm. Based on this, give a clear and concise irrigation recommendation for today, including: 1. Main Recommendation (Yes/No to water), 2. Justification, 3. Practical Tip. ${langInstruction}`;

            const payload = { contents: [{ role: "user", parts: [{ text: irrigationPrompt }] }] };
            const irrigationText = await callGemini(payload, cacheKey);
            irrigationResultsContainer.innerHTML = formatResponse(irrigationText);
        });

        // --- FUNCIONES AUXILIARES Y DE INICIALIZACIÓN ---
        phSlider.addEventListener('input', (event) => {
            phValue.textContent = parseFloat(event.target.value).toFixed(1);
        });
        
        async function fetchWeather(lat, lon) {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&daily=temperature_2m_max,precipitation_sum&timezone=auto`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                const temp = `${Math.round(data.current.temperature_2m)}°C`;
                const code = data.current.weather_code;
                const descriptions = { 0: 'Despejado', 1: 'Mayormente despejado', 2: 'Parcialmente nublado', 3: 'Nublado', 45: 'Niebla', 61: 'Lluvia', 80: 'Chubascos', 95: 'Tormenta' };
                const description = descriptions[code] || 'No disponible';
                weatherInfo.innerHTML = `<p class="text-2xl font-bold text-gray-800">${temp}</p><p class="text-gray-600">${description}</p>`;
                
                weatherForecast = { tempMax: data.daily.temperature_2m_max.slice(0, 3), precip: data.daily.precipitation_sum.slice(0, 3) };

                const geoUrl = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`;
                const geoResponse = await fetch(geoUrl);
                const geoData = await geoResponse.json();
                userLocation = { lat, lon, name: geoData.address.city || geoData.address.town || 'tu región' };
                locationName.textContent = userLocation.name;
            } catch (error) {
                console.error("Error al obtener el clima:", error);
                weatherInfo.innerHTML = `<p class="text-center text-red-500 text-sm">No se pudo cargar el clima.</p>`;
                weatherForecast = null;
            }
        }

        function initializeWeather() {
             if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => fetchWeather(position.coords.latitude, position.coords.longitude),
                    () => fetchWeather(userLocation.lat, userLocation.lon)
                );
            } else {
                fetchWeather(userLocation.lat, userLocation.lon);
            }
        }
        
        async function fetchTipOfTheDay() {
            const tipContainer = document.getElementById('tip-of-the-day-chat');
            if (!tipContainer) return;
            const cacheKey = 'tip-of-the-day';
            const langInstruction = `The tip must be in ${currentLanguage === 'es' ? 'Spanish' : 'English'}.`;
            const prompt = `Give me a short, practical, and novel tip about sustainable agriculture for small farmers in Central America. ${langInstruction}`;
            
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
            const tip = await callGemini(payload, cacheKey);
            tipContainer.textContent = tip.startsWith("Error") ? "Configura tu clave de API para recibir consejos." : tip;
        }

        function updateOnlineStatus() {
            const isOnline = navigator.onLine;
            statusIndicator.classList.toggle('online', isOnline);
            statusIndicator.classList.toggle('offline', !isOnline);
            statusIndicator.title = isOnline ? translations[currentLanguage].onlineStatus : translations[currentLanguage].offlineStatus;
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // --- INICIALIZACIÓN DE LA APP ---
        window.onload = () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registrado con éxito', reg))
                    .catch(err => console.error('Error al registrar Service Worker', err));
            }

            const savedLang = localStorage.getItem('agroia-lang') || 'es';
            setLanguage(savedLang);

            updateOnlineStatus();
            switchView('diagnosis');
            initializeWeather();
        };
    </script>
</body>
</html>
